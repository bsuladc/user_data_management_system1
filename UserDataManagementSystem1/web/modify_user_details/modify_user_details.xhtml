<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"      
      xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp">
    <h:head>
        <title>User Data Management System\Add User Details</title>
    </h:head>
    <h:body>
        <ezcomp:user_data_entry_composite 
            header="Modify User Details"
            actionToCall="#{modifyUserDetailsManager.saveUser()}"
            firstName="#{modifyUserDetailsManager.userDataEntry.firstName}"
            firstNameReadOnly="false"
            firstNameDisabled="false"
            lastName="#{modifyUserDetailsManager.userDataEntry.lastName}"
            lastNameReadOnly="false"
            lastNameDisabled="false"
            address="#{modifyUserDetailsManager.userDataEntry.address}"
            addressReadOnly="false"
            addressDisabled="false"
            country="#{modifyUserDetailsManager.userDataEntry.country}"
            countryReadOnly="false"
            countryDisabled="false"
            language="#{modifyUserDetailsManager.userDataEntry.language}"
            languageReadOnly="false"
            languageDisabled="false"
            dob="#{modifyUserDetailsManager.userDataEntry.dateOfBirth}"
            dobReadOnly="false"
            dobDisabled="false"
            education="#{modifyUserDetailsManager.userDataEntry.education}"
            educationReadOnly="false"
            educationDisabled="false"
            profession="#{modifyUserDetailsManager.userDataEntry.profession}"
            professionReadOnly="false"
            professionDisabled="false"
            showSaveButton="true"/>
    </h:body>
</html>
