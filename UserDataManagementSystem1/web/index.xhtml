<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Data Management System</title>
    </h:head>
    <h:body>
        <h:form id="login_form">
            <div style="padding-top: 100px">
                <table style="width: 400px; height: 250px; margin: auto; border-width: 1px; border-color: gray; border-style: ridge">
                    <tr>
                        <td>
                            <table style="margin:auto">
                                <tr><td>User Name</td><td><h:inputText value="#{logInManager.userName}"/></td></tr>
                                <tr><td>Password</td><td><h:inputSecret id="password_field" value="#{logInManager.password}"/>&nbsp;&nbsp;<h:commandButton value="Login" action="#{logInManager.logIn()}"/></td></tr>
                                <tr><td colspan="2"><h:message style="color: red; font-weight: bold" for="login_form"/></td></tr>
                            </table>
                        </td>
                    </tr>
                </table>                   
            </div>
        </h:form>
    </h:body>
</html>
